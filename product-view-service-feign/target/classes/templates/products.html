<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
 
        table {
            border-collapse:collapse;
            width:400px;
            margin:20px auto;
        }
        td,th{
            border:1px solid gray;
        }
         
    </style>       
</head>
<body>
 
<div class="workingArea">
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>产品名称</th>
                <th>价格</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p: ${ps}" align="center">
                <td th:text="${p.id}"></td>
                <td th:text="${p.name}"></td>
                <td th:text="${p.price}"></td>
            </tr>
        </tbody>
        <tr>
        	<td align="center" colspan="1">
        		<a href="https://github.com/ChiggaMike/springcloudConfig/blob/master/respo/product-view-service-feign-dev.properties" target="_blank">
        		<p>fetch from git:</p></a>
        	</td>
            <td align="center" colspan="2">
                <p th:text="${version}" >springcloud version unknown</p>
            </td>
        </tr>
        
    </table>
</div>
 
</body>
 
</html>
